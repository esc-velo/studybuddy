<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Viewport & responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c3e50" />

    <!-- Primary SEO -->
    <title>Adaptive Classroom Assistant</title>
    <meta
      name="description"
      content="Adaptive Classroom Assistant is an AI-powered, inclusive learning interface designed to support both normal and visually impaired learners through smart summarization, speech, and adaptive modes."
    />

    <!-- Accessibility & identity -->
    <meta name="application-name" content="Adaptive Classroom Assistant" />
    <meta name="color-scheme" content="light dark" />

    <!-- Social preview (nice for GitHub / LinkedIn) -->
    <meta property="og:title" content="Adaptive Classroom Assistant" />
    <meta
      property="og:description"
      content="An inclusive AI-powered classroom assistant for smarter, accessible learning."
    />
    <meta property="og:type" content="website" />

    <!-- Font (clean, readable, modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (optional, add later if you want) -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  </head>

  <body>
    <!-- Fallback for no-JS environments -->
    <noscript>
      <strong>
        Adaptive Classroom Assistant requires JavaScript to run. Please enable
        JavaScript in your browser to continue.
      </strong>
    </noscript>

    <!-- React root -->
    <div id="root" role="main" aria-label="Adaptive Classroom Assistant"></div>
  </body>
</html>
